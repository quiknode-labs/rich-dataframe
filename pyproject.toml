[tool.poetry]
name = "rich-dataframe"
version = "0.2.0"
description = "Create animated and pretty Pandas Dataframe"
authors = ["khuyentran1401 <khuyentran1476@gmail.com>"]
homepage = "https://github.com/khuyentran1401/rich-dataframe"
repository = "https://github.com/khuyentran1401/rich-dataframe"
keywords = ['pandas']
readme = "README.md"
exclude= ["prettify_table.gif"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.8.12,<3.11.0"
rich = "^9.10.0"
sklearn = "^0.0"
pandas = "^1.2.2"
#scipy = '>=1.8.0'

[tool.poetry.dev-dependencies]
pre-commit = "^2.10.1"
isort = "^5.7.0"
black = "^20.8b1"
flake8 = "^3.8.4"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
